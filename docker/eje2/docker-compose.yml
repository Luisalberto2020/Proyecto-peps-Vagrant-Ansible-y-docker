version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - $HOME/datos-postgressql:/bitnami/postgresql
    environment:
      - POSTGRES_USER=luis
      - POSTGRES_PASSWORD=clave$1
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - "9091:80"
    restart: always

  web:
    image: nginx:1.23.2-alpine
    volumes:
    - ./templates:/etc/nginx/templates
    - ./nginx/vhost.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "9092:80"
    environment:
    - NGINX_PORT=80

  php:
    build: php
    container_name: php
    working_dir: /var/www/html
    restart: unless-stopped
    volumes:
      - ./miweb:/var/www/html      
    environment:
      BBDD_CADENA_CONEXION: "pgsql:host=postgres;port=5432;dbname=PEPS"
      BBDD_USUARIO: root
      BBDD_CLAVE: example
    

  elasticsearch:
    image: elasticsearch:7.16.1
    container_name: es
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - elastic

  kibana:
    image: kibana:7.16.1
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elastic
networks:
  elastic:
    driver: bridge
